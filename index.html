        <!-- Scripts -->
        <script src="js/webslides.min.js"></script>
        <script>
            window.ws = new WebSlides();
            
            function enterFunction()
            {
                let overlayDiv = window.event.currentTarget.querySelector("div.overlay");
                overlayDiv.style.transition = "300ms";
                overlayDiv.classList.remove("no-show");
            }

            function leaveFunction()
            {
                let overlayDiv = window.event.currentTarget.querySelector("div.overlay");
                overlayDiv.style.transition = "300ms";
                overlayDiv.classList.add("no-show");
            }
        </script>
